name: Build and Deploy Jupyter Book

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -U jupyter-book ghp-import

      - name: List files before build
        run: |
          echo "📁 Estructura del proyecto antes del build:"
          ls -R

      - name: Build the Jupyter Book (debug mode)
        working-directory: ./book
        run: |
          echo "🚧 Iniciando construcción del libro..."
          jupyter-book build . --verbose

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🚀 Desplegando en GitHub Pages..."
          ghp-import -n -p -f book/_build/html
