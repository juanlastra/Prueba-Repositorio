name: Build and Deploy Jupyter Book

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Instala dependencias necesarias
      - name: Install dependencies
        run: |
          pip install -U jupyter-book ghp-import

      # 4Ô∏è‚É£ Muestra la estructura antes del build
      - name: List files before build
        run: |
          echo "üìÅ Estructura del proyecto antes del build:"
          ls -R

      # 5Ô∏è‚É£ Construye el libro desde la carpeta /book
      - name: Build the Jupyter Book (debug mode)
        working-directory: ./book
        run: |
          echo "üöß Iniciando construcci√≥n del libro..."
          jupyter-book build . --verbose

      # 6Ô∏è‚É£ Despliega el sitio en GitHub Pages
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üöÄ Desplegando en GitHub Pages..."
          ghp-import -n -p -f book/_build/html
